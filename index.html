<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="en-.png" sizes="64x64">
    <title>레쭈고</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="content">
        <h1 id="loading">Loading</h1>
    </div>
    <button class="sidebar-toggle-btn" onclick="toggleSidebar()">
        <span class="sidebar-toggle-icon">&#10633;</span>
    </button>
    <div class="sidebar" id="sidebar">
        <div class="card" onclick="redirectTo('https://weverse.io/enhypen/feed')">
            <img src="weverse.png" alt="Link 1 Image">
        </div>
        <div class="card" onclick="redirectTo('https://twitter.com/ENHYPEN')">
            <img src="x.png" alt="Link 2 Image">
        </div>
        <div class="card" onclick="redirectTo('https://www.instagram.com/enhypen/')">
            <img src="ig.png" alt="Link 3 Image">
        </div>
        <div class="card" onclick="redirectTo('https://www.youtube.com/channel/UCArLZtok93cO5R9RI4_Y5Jw')">
            <img src="youtube.png" alt="Link 4 Image">
        </div>
    </div>
    <div class="container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nx8tUCPICqo?si=fEODCQZ64OrxbgKa&autoplay=1" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</div>

<script>
    function redirectTo(url) {
        window.location.href = url;
    }

    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        var btn = document.querySelector(".sidebar-toggle-btn");
        if (sidebar.style.right === "0px") {
            sidebar.style.right = "-500px";
            btn.style.right = "0px";
        } else {
            sidebar.style.right = "0";
            btn.style.right = "85px";
        }
    }

    var loadingText = document.getElementById("loading");

    setInterval(function() {
        if (loadingText.innerHTML === "Loading...") {
            loadingText.innerHTML = "Loading";
        } else {
            loadingText.innerHTML += ".";
        }
    }, 500);
</script>

</body>
</html>
